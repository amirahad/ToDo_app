<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo-APP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header animate__animated animate__flip">
            <h1>Amir's To-Do List</h1>
        </div>
        <div class="form">
            <form>
                <input type="text" class="todo-input animate__animated animate__bounceInLeft" placeholder="Add your To-Do...">
                <button class="todo-button animate__animated animate__bounceInRight" type="submit">
                    <i class="fas fa-plus-square"></i>
                </button>
                <div class="select">
                    <select name="todos" class="filter_todo">
                        <option value="all">All</option>
                        <option value="completed">Completed</option>
                        <option value="uncompleted">Uncompleted</option>
                    </select>
                </div>
                <div class="btns">
                    <button class="all btn active animate__animated animate__bounceInLeft" value="all">All</button>
                    <button class="completed btn animate__animated animate__bounceInUp" value="complete">Completed</button>
                    <button class="uncomplete btn animate__animated animate__bounceInRight" value="uncomplete">Uncomplete</button>
                </div>
            </form>
        </div>
        <div class="todo-container ">
            <ul class="todo-list ">
                <!-- <div class="todo">
                    <li class="todo-item">
                        jsdhsjhfjhsd sdjkfhsjd suehjn
                        <button class="complete-btn"> <i class="fas fa-check-square"></i></button>
                        <button class="trash-btn"><i class="fas fa-trash"></i> </button>
                    </li>
                </div> -->
            </ul>
        </div>
    </div>




    <script src="app.js"></script>
</body>

</html>
